---
kind: pipeline
type: kubernetes
name: digitalocean

steps:
- name: preview
  image: pulumi/pulumi:latest
  commands:
    - npm ci
    - pulumi preview --stack digitalocean --non-interactive
  environment:
    PULUMI_ACCESS_TOKEN:
      from_secret: pulumi-token
  when:
    event:
      exclude:
        - push
      include:
        - pull_request
- name: apply
  image: pulumi/pulumi:latest
  commands:
    - npm ci
    - pulumi up --stack digitalocean --non-interactive
  environment:
    PULUMI_ACCESS_TOKEN:
      from_secret: pulumi-token
  when:
    event:
      exclude:
      - pull_request
    branch:
      include:
      - master

